<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Upcoming Events</title>
		<link
			rel="shortcut icon"
			href="./assets/images/Favicon.png"
			type="image/x-icon"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/style/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel&family=DM+Serif+Display&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand-lg navbar-light w-100 d-flex justify-content-between"
			>
				<div class="container-fluid">
					<a class="navbar-brand ms-5" href="./index.html">
						<img
							src="./assets/images/Logo-Amazing-Events.png"
							id="amazingLogo"
							class="d-inline-block align-top"
							alt="Logo Amazing Events"
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse flex-grow-0 mx-4" id="navbarNav">
						<ul class="navbar-nav mr-auto d-flex gap-3 w-auto">
							<li class="nav-item active">
								<a class="nav-link hoverNav" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="./upcoming_events.html"
									>Upcoming Events</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="./past_events.html"
									>Past Events</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="#" id="active">Contact</a>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="./stats.html">Stats</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main id="mainContact">
			<section class="d-flex justify-content-center w-100 sectionH1">
				<h1 class="mt-3">Contact us</h1>
			</section>

			<div
				class="d-flex justify-content-center align-items-center divmainContact"
			>
				<div
					class="d-flex justify-content-center align-items-center sectionForm flex-column"
				>
					<div class="mb-3">
						<label for="name" class="form-label"
							><span class="bold">Name:</span>
						</label>
						<input type="text" class="form-control" id="name" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label"
							><span class="bold">Email:</span></label
						>
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="name@example.com"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label"
							><span class="bold">Message:</span></label
						>
						<textarea
							class="form-control messageInput"
							id="exampleFormControlTextarea1"
							rows="3"
						></textarea>
						<div class="d-flex justify-content-end mt-2">
							<input
								class="btn btn-primary"
								id="btnContact"
								type="submit"
								value="Submit"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="d-flex justify-content-between mt-auto">
			<div class="icons d-flex gap-4">
				<span class="fbIcon"><a href=""></a></span>
				<span class="igIcon"><a href=""></a></span>
				<span class="wpIcon"><a href=""></a></span>
			</div>
			<section class="d-flex align-items-center me-5">
				<h3>Cohort</h3>
			</section>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
