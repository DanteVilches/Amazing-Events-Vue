<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Past Events</title>
		<link
			rel="shortcut icon"
			href="./assets/images/Favicon.png"
			type="image/x-icon"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/style/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel&family=DM+Serif+Display&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand-lg navbar-light w-100 d-flex justify-content-between"
			>
				<div class="container-fluid">
					<a class="navbar-brand ms-5" href="./index.html">
						<img
							src="./assets/images/Logo-Amazing-Events.png"
							id="amazingLogo"
							class="d-inline-block align-top"
							alt="Logo Amazing Events"
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse flex-grow-0 mx-4" id="navbarNav">
						<ul class="navbar-nav mr-auto d-flex gap-3 w-auto">
							<li class="nav-item active">
								<a class="nav-link hoverNav" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="./upcoming_events.html"
									>Upcoming Events</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="#" id="active">Past Events</a>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="./contact.html">Contact</a>
							</li>
							<li class="nav-item">
								<a class="nav-link hoverNav" href="./stats.html">Stats</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="d-flex justify-content-center w-100 sectionH1">
				<h1 class="mt-3">Past Events</h1>
			</section>
			<div id="app">
				{{filter}}
				<div class="d-flex mt-4 article">
					<div class="d-flex w-100">
						<form
							action="./details.html"
							class="d-flex gap-4 justify-content-center w-100"
							id="formListen"
						>
							<fieldset
								id="containerCheck"
								class="d-flex gap-4 w-50 align-items-center"
							>
								<template v-for="category in categories">
									<label class="btn btn-dark active"
										><input
											type="checkbox"
											:value="category"
											v-model="checked"
										/>{{category}}
									</label>
								</template>
							</fieldset>

							<fieldset class="d-flex align-items-center fieldsetSearch">
								<label
									><input
										type="search"
										name="search"
										id="search"
										placeholder="Search"
										v-model="inputSearch"
								/></label>
							</fieldset>
						</form>
					</div>
				</div>
				<div
					id="cards"
					class="d-flex gap-5 my-5 justify-content-center cards flex-wrap h-100"
				>
					<div
						class="card"
						v-if="pastEvents.length > 0"
						v-for="events of filteredEvents"
					>
						<img :src="events.image" class="card-img-top" :alt="events.name" />
						<div class="card-body d-flex flex-column align-items-center">
							<h3 class="card-title">{{events.name}}</h3>
							<p class="card-text">{{events.description}}</p>
							<h3 class="mt-auto">${{events.price}}</h3>
							<a
								:href="`./details.html?id=${events._id}`"
								class="btn btn-primary align-self-stretch"
								>More info...</a
							>
						</div>
					</div>
					<h2 v-if="filteredEvents.length == 0" class="mt-5 text-light bg-dark p-3">
						There are no events to show
					</h2>
				</div>
			</div>
		</main>
		<footer class="d-flex justify-content-between mt-auto">
			<div class="icons d-flex gap-4">
				<span class="fbIcon"><a href=""></a></span>
				<span class="igIcon"><a href=""></a></span>
				<span class="wpIcon"><a href=""></a></span>
			</div>
			<section class="d-flex align-items-center me-5">
				<h3>Cohort 37/38</h3>
			</section>
		</footer>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="./assets/javascript/past_events.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
